<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .code-editor {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            tab-size: 2;
        }
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">
    <!-- Editor View -->
    <div id="editorView" class="h-screen p-6 fade-in">
        <!-- Editor Area -->
        <textarea id="codeEditor" class="code-editor w-full h-full resize-none bg-gray-50 dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-lg p-4 text-base focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 transition-colors" placeholder="Paste or write your HTML code here..." spellcheck="false"></textarea>
        
        <!-- Preview Button -->
        <button 
            id="previewBtn"
            class="fixed bottom-6 right-6 bg-blue-600 hover:bg-blue-700 text-white w-14 h-14 rounded-full shadow-lg transition-all duration-300 hover:scale-110 focus:outline-none focus:ring-4 focus:ring-blue-300 flex items-center justify-center"
            title="Preview HTML"
        >
            <i class="fas fa-eye text-xl"></i>
        </button>
    </div>

    <!-- Preview View -->
    <div id="previewView" class="h-screen bg-white hidden">
        <!-- Preview Area -->
        <iframe 
            id="previewFrame"
            class="w-full h-full border-0"
            sandbox="allow-scripts allow-same-origin"
        ></iframe>
        
        <!-- Back Button -->
        <button 
            id="backBtn"
            class="fixed bottom-6 right-6 bg-gray-600 hover:bg-gray-700 text-white w-14 h-14 rounded-full shadow-lg transition-all duration-300 hover:scale-110 focus:outline-none focus:ring-4 focus:ring-gray-300 flex items-center justify-center"
            title="Back to Editor"
        >
            <i class="fas fa-arrow-left text-xl"></i>
        </button>
    </div>

    <script>
        // Dark mode detection and handling
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });

        // Get DOM elements
        const editorView = document.getElementById('editorView');
        const previewView = document.getElementById('previewView');
        const codeEditor = document.getElementById('codeEditor');
        const previewFrame = document.getElementById('previewFrame');
        const previewBtn = document.getElementById('previewBtn');
        const backBtn = document.getElementById('backBtn');

        // Function to show preview
        function showPreview() {
            const htmlCode = codeEditor.value;
            
            // Create blob URL for the HTML content
            const blob = new Blob([htmlCode], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            
            // Set iframe source
            previewFrame.src = url;
            
            // Switch views
            editorView.classList.add('hidden');
            previewView.classList.remove('hidden');
            previewView.classList.add('fade-in');
            
            // Clean up previous blob URL
            setTimeout(() => {
                URL.revokeObjectURL(url);
            }, 1000);
        }

        // Function to show editor
        function showEditor() {
            previewView.classList.add('hidden');
            editorView.classList.remove('hidden');
            editorView.classList.add('fade-in');
            
            // Clear iframe source
            previewFrame.src = '';
        }

        // Event listeners
        previewBtn.addEventListener('click', showPreview);
        backBtn.addEventListener('click', showEditor);

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Ctrl/Cmd + Enter to preview
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                if (!previewView.classList.contains('hidden')) {
                    showEditor();
                } else {
                    showPreview();
                }
            }
            
            // Escape to go back to editor
            if (e.key === 'Escape' && !previewView.classList.contains('hidden')) {
                showEditor();
            }
        });

        // Auto-resize textarea
        function autoResize() {
            codeEditor.style.height = 'auto';
            codeEditor.style.height = codeEditor.scrollHeight + 'px';
        }

        // Focus editor on load
        window.addEventListener('load', () => {
            codeEditor.focus();
        });
    </script>
</body>
</html>
